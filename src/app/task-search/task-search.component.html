<div>
  <div class="row">
    <label for="search-box" class="col-2 text-end">Procurar tarefas</label>
    <input #searchBox id="search-box" class="col" (input)="search(searchBox.value)" placeholder="Insira o tÃ­tulo da tarefa" />
  </div>
  <div class="row">

</div>
