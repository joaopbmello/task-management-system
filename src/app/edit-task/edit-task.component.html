<div class="task" *ngIf="task">
    <div class="row">
        <label class="col-2 text-end" for="task-title">Título: </label>
        <input class="col" id="task-title" [(ngModel)]="task.title" placeholder="Título">
    </div>
    <div class="row">
        <label class="col-2 text-end" for="task-description">Descrição: </label>
        <textarea class="col" id="task-description" [(ngModel)]="task.description" placeholder="Descrição"></textarea>
    </div>
    <div class="row">
        <label class="col-2 text-end" for="task-responsable">Responsável: </label>
        <input class="col-4" id="task-responsable" [(ngModel)]="task.responsable" placeholder="Responsável">
        <label class="col-2 text-end" for="task-priority">Prioridade: </label>
        <select class="col-4" id="task-priority" [(ngModel)]="task.priority" placeholder="Prioridade">
            <option *ngFor="let priority of priorities" [value]="priority">{{priority}}</option>
        </select>
    </div>
    <div class="row">
        <label class="col-2 text-end" for="task-deadline">Deadline: </label>
        <input class="col-4" id="task-deadline" [(ngModel)]="task.deadline" type="date">
        <button type="button" class="btn btn-primary col-4 save-btn" (click)="save()">Salvar</button>
    </div>
</div>
